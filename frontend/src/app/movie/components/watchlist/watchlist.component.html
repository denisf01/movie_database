<app-header></app-header>

<mat-list class="movie-card-grid">
  <app-movie-item
    *ngFor="let movie of watchlist"
    [movie]="movie"
    (buttonClickHandler)="onButtonClick(movie)"
  ></app-movie-item>
</mat-list>
<div *ngIf="watchlist.length === 0" class="watchlist-message">
  <h1>Movies added to watchlist will appear here</h1>
</div>
